apply plugin: 'java-library'

apply from: '../common.gradle'

repositories {
    jcenter()
}

dependencies {
    compile project(':bugsnag')
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'org.springframework:spring-webmvc:4.3.18.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot:1.5.15.RELEASE'

    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
    testCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'org.springframework:spring-test:4.3.18.RELEASE'
    testCompile 'org.springframework:spring-webmvc:4.3.18.RELEASE'
    testCompile 'org.mockito:mockito-core:2.10.0'
}
