apply plugin: 'java-library'

apply from: '../common.gradle'

repositories {
    jcenter()
}

dependencies {
    compile project(':bugsnag')
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'org.springframework:spring-webmvc:4.3.18.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot:1.5.15.RELEASE'

    testCompile 'junit:junit:4.12'
    testCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.15.RELEASE'
    testCompile("org.springframework.boot:spring-boot-starter-web:1.5.15.RELEASE")
}
