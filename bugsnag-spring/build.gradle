apply plugin: 'java-library'

apply from: '../common.gradle'

repositories {
    jcenter()
}

dependencies {
    if (project.hasProperty('releasing')) {
        compile project(':bugsnag')
    } else {
        compile project(':bugsnag')
    }
    compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'org.springframework:spring-webmvc:4.3.18.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:1.5.15.RELEASE'
    compileOnly "org.springframework.boot:spring-boot-autoconfigure-processor:1.5.15.RELEASE"
}
