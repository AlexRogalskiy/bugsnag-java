apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

repositories {
    jcenter()
}

dependencies {
    runtime 'org.slf4j:slf4j-simple:1.+'
    compile rootProject
}

gretty {
    port = 8081
    contextPath = '/'
    jvmArgs = ['-Dorg.slf4j.simpleLogger.defaultLogLevel=DEBUG']
}

