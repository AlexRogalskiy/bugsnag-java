apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'io.codearte.nexus-staging'
apply plugin: 'net.researchgate.release'
apply plugin: 'maven-publish'

archivesBaseName = 'bugsnag'

release {
    tagTemplate = 'v${version}'
}

modifyPom {
    project {
        name 'Bugsnag'
        description 'Official Bugsnag notifier for Java applications'
        url 'https://github.com/bugsnag/bugsnag-java'

        scm {
            url 'https://github.com/bugsnag/bugsnag-java'
            connection 'scm:git:git://github.com/bugsnag/bugsnag-java.git'
            developerConnection 'scm:git:ssh://git@github.com/bugsnag/bugsnag-java.git'
        }

        licenses {
            license {
                name 'MIT'
                url 'http://opensource.org/licenses/MIT'
                distribution 'repo'
            }
        }

        organization {
            name 'Bugsnag'
            url 'https://bugsnag.com'
        }

        developers {
            developer {
                id 'loopj'
                name 'James Smith'
                email 'james@bugsnag.com'
            }
        }
    }
}

publishing {
    publications {
        Publication(MavenPublication) {
            artifact jar
            groupId 'com.bugsnag'
            artifactId 'bugsnag'
            version project.version
        }
    }
}
// Bintray upload
bintray {
    user = "$bintray_user"
    key = "$bintray_api_key"
    publications = ['Publication']
    pkg {
        repo = 'maven'
        name = 'bugsnag-java'
        userOrg = 'bugsnag'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/bugsnag/bugsnag-java.git'
        version {
            name = project.version
            vcsTag = "v${project.version}"
        }
    }
}
